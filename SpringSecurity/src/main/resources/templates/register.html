<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Register an Account</h2>

    <!-- Display error message if username is already taken -->
    <div th:if="${usernameError}" class="alert alert-danger">
        <span th:text="${usernameError}"></span>
    </div>

    <form th:action="@{/register}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Email (Username)</label>
            <input type="email" id="username" class="form-control" name="username" placeholder="Enter your email"
                   required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address."/>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password" required/>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Password Confirmation</label>
            <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" placeholder="Confirm your password" required/>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p class="mt-3 text-center">
        Already have an account? <a href="/login">Login here</a>
    </p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
